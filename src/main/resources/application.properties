# ---- server settings
server.port=8082
spring.application.name=gardenShop
#spring.profiles.active=dev

#logging.level.root=debug

# ---- PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gardenshop}}
spring.datasource.username=${DB_USER:shop}
spring.datasource.password=${DB_PASSWORD:shop}

# ----  Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---- Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/db.changelog-master.xml

# ---- SQL init disabled
spring.sql.init.mode=never

# ---- scheduler rate. now its set for 30 sec
scheduler.fixed-rate=30000

# ---- key JWT
#jwt.signing.key=${JWT_SIGNING_KEY}
jwt.signing.
